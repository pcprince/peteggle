<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peteggle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        canvas {
            border: 1px solid black;
        }
        #gameOver, #congratulations {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-family: Arial, sans-serif;
            display: none;
            text-align: center;
        }
        #gameOver button, #congratulations button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <canvas id="world"></canvas>
    <div id="gameOver">
        <div>Game Over</div>
        <button onclick="tryAgain()">Try Again</button>
    </div>
    <div id="congratulations">
        <div>Congratulations! You hit all the special pegs!</div>
        <button onclick="tryAgain()">Play Again</button>
    </div>
    <script src="./matter.min.js"></script>
    <script src="./howler.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
